receivers:
  otlp:
    protocols:
      http:
        endpoint: localhost:4318

processors:
  resource:
    attributes:
      - key: service.name
        value: otel-hello-lambda
        action: upsert

exporters:
  otlp:
    endpoint: api.honeycomb.io:443
    headers:
      x-honeycomb-team: ${env:HONEYCOMB_API_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource]
      exporters: [otlp]
